<div class="container-fluid">
    <!-- Display Button to add a project -->

    <div class="row">
        <button
            type="button"
            class="btn btn-primary pull-right addbuttonStyle"
            data-toggle="modal"
            data-target="#addProjectModal"
        >
            <i class="glyphicon glyphicon-plus"></i> Create New Project
        </button>
    </div>

    <!-- Modal Input form to get project name -->
    <div
        class="modal fade"
        id="addProjectModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Add new Project
                    </h5>
                    <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Project name : <input #newProjName />
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                    >
                        Close
                    </button>
                    <button
                        type="button"
                        class="btn btn-primary"
                        data-dismiss="modal"
                        (click)="createNewProj(newProjName)"
                    >
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!------------ Here we display the list of projects-->

    <table class="table table-striped">
        <thead>
            <th>Project Name</th>
            <th>Actions</th>
        </thead>
        <tr *ngFor="let project of (projectList$Arr | async)">
            <td>{{ project.name }}</td>
            <td>
                <button class="btn btn-primary" (click)="onEdit(project)">
                    <i class="glyphicon glyphicon-pencil"></i>
                </button>
                <button
                    class="btn btn-danger"
                    (click)="alert('to be implemented')"
                >
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
            </td>
        </tr>
    </table>
</div>
