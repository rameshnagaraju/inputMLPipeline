<!------------ Here we display the list of projects-->

<div class="row">
    <button
        type="button"
        class="btn btn-primary pull-right addbuttonStyle"
        (click)="addImgDes()"
    >
        <i class="glyphicon glyphicon-plus"></i>
        Add a new Image
    </button>
</div>
<table class="table table-striped table-hover">
    <thead>
        <th>Image</th>
        <th>Description</th>
        <th>Action</th>
    </thead>
    <tr *ngFor="let imgDes of (imageList$Arr | async)">
        <td><img src="{{ imgDes.url }}" height="50" /></td>
        <td>{{ imgDes.des }}</td>
        <td>
            <button class="btn btn-danger" (click)="deleteImgDes(imgDes)">
                <i class="glyphicon glyphicon-trash"></i>
            </button>
        </td>
    </tr>
</table>
