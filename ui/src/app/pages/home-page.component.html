    <div class="row" *ngIf="!(isLoggedIn | async)">
        <div class="col-md-6">
            <p>
                You need to
                <a (click)="navigateToLogin($event)" href="#">Log In</a> or
                <a (click)="navigateToRegister($event)" href="#">Register</a>
            </p>
        </div>
    </div>

    <div
        id="myCarousel"
        class="carousel slide"
        data-ride="carousel"
        interval="250"
    >
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img
                    src="../../assets/projectListing.png"
                    alt="Project Listing"
                    height="150px"
                />
                <div class="carousel-caption">
                    <h3>Project Listing: Add/edit project</h3>
                </div>
            </div>

            <div class="item">
                <img
                    src="../../assets/createNewProject.png"
                    alt="Create New Project"
                    height="150px"
                />
                <div class="carousel-caption">
                    <h3>Add new Project/Edit existing Project</h3>
                </div>
            </div>

            <div class="item">
                <img
                    src="../../assets/imageListing.png"
                    alt="Image Listing"
                    height="150px"
                />
                <div class="carousel-caption">
                    <h3>View existing images in current project</h3>
                </div>
            </div>

            <div class="item">
                <img
                    src="../../assets/imageUpload.png"
                    alt="Add new image"
                    height="150px"
                />
                <div class="carousel-caption">
                    <h3>Add a new Image Description</h3>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!----

</div>
